<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="melvin" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="gridContainer">
      <header class="header">
        <h1 class="title">
          UPDATE CSS VARIABLES WITH
          <span class="js">JS</span>
        </h1>

        <nav class="nav">
          <ul>
            <li>Home</li>
            <li>Contact Us</li>
            <li>About</li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <div class="controls">
          <label for="spacing">Spacing:</label>
          <input
            id="spacing"
            type="range"
            name="spacing"
            min="1"
            max="200"
            value="10"
          />

          <label for="blur">Blur:</label>
          <input
            id="blur"
            type="range"
            name="blur"
            min="0"
            max="25"
            value="10"
          />

          <label for="base">Base Color:</label>
          <input id="base" type="color" name="base" value="#ffc600" />

          <img src="https://picsum.photos/id/1/200/300" alt="pictures" />
        </div>
      </main>

      <footer class="footer">
        <div class="footerNav">
          <ul>
            <li>Home</li>
            <li>Contact Us</li>
            <li>About</li>
          </ul>
        </div>
        <p class="author">Written and Code by Melvin</p>
      </footer>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
